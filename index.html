<!DOCTYPE html>

    <title>Etiqueta Iframe</title>

<body>
    <h2>En los iframes podemos editar controles como</h2>
        <ul>
            <li>border</li>
            <li>border-radius</li>
            <li>autoplay</li>
            <li>controls</li>
            <li>Otros controles</li>
        </ul>
<h3>Insertando video de youtube con iframe</h3>
    <p>
    <iframe  style=border-radius:50px; width="480" height="300" src="https://www.youtube.com/embed/ptc4Awb0UpU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
<br>
<h3>Trucos con los iframes</h3>
<p>
<iframe style=border-radius:50px; width="480" height="300" src="https://www.youtube.com/embed/YlPk68ITnuM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
